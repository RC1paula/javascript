<!DOCTYPE html>
<html >
<head>
    <title>Document</title>

    <script type="text/javascript">
        function operacion(){
            var valor1 = Number(document.getElementById('valor1').value);
            var valor2 = Number(document.getElementById('valor2').value);

            var resultado = valor1 + valor2;
            document.getElementById('resultado').value = resultado;
        }

    </script>
</head>
<body>
    <label>Igrese el primer número</label><input type="text" id="valor1">
    <br>
    <label>Igrese el segundo número</label><input type="text" id="valor2">
    <br>
    <label>Resultado</label><input type="text" id="resultado">
    <br>
    <input type="button" name="operacionn" value="Calcular" onclick="operacion()">
</body>
</html>
